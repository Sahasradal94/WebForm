
<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
  <title>Bitpastel Assign1 on Form</title>
   
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

  <!--bootstrap validator provies both style and scripts . So below CDN link is for validating stylesheet-->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> 
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--Below link is for Bootstap Validating Script -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js" type="text/javascript"></script>
 
  <style>
  	.well{
       margin-top: 20px;
    }
.size-container{

	     width:50%;
     }
  </style>

 </head>	
  <body>
  	<div class="container-fluid">
     <form  id="form-validation" class="well col-xs-offset-1 size-container ">		
  	  <div class="row">
  	  	<div class="form-group col-xs-10 ">
  	  		<lable class="control-label" for="txtFirstName"><b>First Name:</b></lable>
  	  		<input name="first_name" id="first_name" class="form-control" type="text"
               id="txtFirstName" required>
  	  		
        </div>
       </div>

      <div class="row">
  	  	<div class="form-group col-xs-10">
  	  		<lable class="control-label" for="txtLastName"><b>Last Name:</b></lable>
  	  		<input name ="last_name" class="form-control" type="text" 
               id="txtlastName" required>
          </div>
      </div>

      <div class="row">
  	  	  <div class="form-group col-xs-10">
  	  		<lable class="control-label" for="txtEmail"><b>Email:</b></lable>
  	  		<input name= "email" id="email" class="form-control" type="email" 
                 id="txtEmail" placeholder="Email" required>
         </div>
       </div>

       <div class="row">
  	  	<div class="form-group col-xs-10">
  	  		<lable class="control-label" for="txtFirstName"><b>Phone:</b></lable>
  	  		
  	  		<input name="phone" class="form-control" pattern="[0-9]{10}" maxlength="10" 
  	  		     type="tel" id="Phone" placeholder="e.g-7602495867" required />
  	       </div>
       </div>

       <div class="row">
  	  	<div class="form-group col-xs-10">
  	  		<lable class="control-label" for="txtAddress1"><b>Address Line1:</b></lable>
  	  		<input name="addr1" class="form-control" type="text" id="txtaddress1" required>
        </div>
       </div>

       <div class="row">
  	  	<div class="form-group col-xs-10">
  	  		<lable class="control-label" for="txtaddress2"><b>Address Line2(optional):</b></lable>
  	  		<input name ="addr2" class="form-control" type="text" id="txtFirstName"/>
        </div>
       </div>

      <div class="row">
  	  	<div class="form-group col-xs-10">
  	  		<lable class="control-label" for="txtcity"><b>City:</b></lable>
  	  		<input name="city" class="form-control" type="text"
                 id="txtcity" placeholder="current city" required/>
         </div>
       </div>

      <div class="row">
  	  	 <div class="form-group col-xs-10">
  	  		<lable class="control-label" for="txtpostcode"><b>PostCode:</b></lable>
  	  		<input name="postalcode" class="form-control" type="text" pattern="[A-Z0-9]" 
              maxlength="8" id="postalcode" placeholder="e.g-WC1E 7AA" required />
          
        </div>   
       </div>

       <div class="form-group">
        <button class="btn btn-primary" type="submit" id="btnApply">Apply</button>
        <button class="btn btn-primary" type="reset" id="btnReset">Reset</button> 
      </div>
    </form>
  	</div>
 
 <script type="text/javascript">

$('#form-validation').bootstrapValidator({
 message:'This is not valid',
 feedbackIcons:{
 	valid: 'glyphicon glyphicon-ok',
		invalid: 'glyphicon glyphicon-remove',
		validating: 'glyphicon glyphicon-refresh'
	},
	fields:{

 	first_name: {
			validators: {
				notEmpty: {
					message: "You're required to fill in your first name!"
						  }, // notEmpty
				regexp: {
					regexp: /^[A-Za-z\s.'-]+$/,
					message: "Alphabetical characters, hyphens and spaces"
				        }
				} // validators
		   }, 

	last_name: {
           validators: {
           	   notEmpty: {
           	   	  message:"you are required to fill in your last name!"
           	   },
           	   regexp:{
           	   	 regexp: /[A-Za-z\s]+$/,
           	   	 message: "Alphabetical character only"
           	     }
             }
         },
  
     email: {
        validators: {
        	notEmpty: {
        		message: "you are required to fill in your email id "
                 	}
          }
        },

       phone: {
          validators: {
             notEmpty: {
             	message: "you are required to fill in your phone number"
                   },
                regexp: {
                    
                	message : "please use a valid phone number"
                }

             }
       },

       addr1: {
       	 validators: {
       	 	  notEmpty:{
       	 		  message: "Fill in your Address !"
       	 	   }
       	 }
       } ,

       city: {
       	  validators: {
       	  	  notEmpty: {
                  message: "Requird to fill in city field" 
       	  	}
       	  }
       },

       postalcode: {
         validators: {
         	  notEmpty: {
         	  	 message: "Requird to fill in postal code field "
         	  },
         regexp: {
         	
         	message:" Please use valid UK postal code format"
           }

         }

       },

    }	

});
</script>
		
 

  </body> 

</html>
